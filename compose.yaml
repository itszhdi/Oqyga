services:
  db:
    image: postgres:16-alpine
    container_name: oqyga_db
    restart: always
    environment:
      POSTGRES_DB: Oqyga
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234567
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data # Тут данные сохранятся, если удалить контейнер
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

 
  backend:
    build: ./OqygaBackend 
    container_name: oqyga_backend
    restart: always
    ports:
      - "8080:8080" # localhost:8080
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/Oqyga
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234567
      SPRING_FLYWAY_ENABLED: "false"

volumes:
  db_data: # Том для хранения данных базы